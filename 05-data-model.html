<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Data Model | Example</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
    <script src="/libs/remarkable.min.js"></script>
</head>

<body>
    <div id="content"></div>
    <script type="text/babel">

        var data = [
            { id: 1, author: "Anand Dev Singh", text: "I love JavaScript" },
            { id: 2, author: "Jordan Walke", text: "This is *another* comment" } ,
            { id: 3, author: "William Tan", text: "React is awsome" }
        ]

        var Comment = React.createClass({
          render: function() {
            return (
              <div className="comment">
                <h2 className="commentAuthor">
                  {this.props.author}
                </h2>
                {this.props.children}
              </div>
            );
          }
        });

        var CommentList = React.createClass({
          render: function() {
            var commentNodes = this.props.data.map(function(comment) {
              return (
                <Comment author={comment.author} key={comment.id}>
                  {comment.text}
                </Comment>
              );
            });
            return (
              <div className="commentList">
                {commentNodes}
              </div>
            );
          }
        });


        var CommentBox = React.createClass({
            render: function(){
                return (
                    <div className="commentBox">
                        <h1>Comments</h1>
                        <CommentList data={this.props.data} />
                    </div>
                );
            }
        });

        ReactDOM.render(
          <CommentBox data={data} />,
          document.getElementById('content')
        );

    </script>
</body>

</html>
