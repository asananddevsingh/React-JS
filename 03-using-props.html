<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Using props | Example</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/babel">

       var Comment = React.createClass({
          render: function() {
            return (
              <div className="comment">
                <h2 className="commentAuthor">
                  {this.props.author}
                </h2>
                {this.props.children}
              </div>
            );
          }
        });

        var CommentList = React.createClass({
          render: function() {
            return (
              <div className="commentList">
                <Comment author="Anand Dev"><b>This is one comment</b></Comment>
                <Comment author="Jordan Walke"><i>This is *another* comment</i></Comment>
              </div>
            );
          }
        });

        ReactDOM.render(<CommentList/>, document.getElementById('content'));

    </script>
</body>

</html>
