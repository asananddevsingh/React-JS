<!DOCTYPE html>
<html>

<head>
    <title> React JS </title>
    <style>
        .example-enter {
            opacity: 0.01;
        }

        .example-enter.example-enter-active {
            opacity: 1;
            transition: opacity 500ms ease-in;
        }

        .example-leave {
            opacity: 1;
        }

        .example-leave.example-leave-active {
            opacity: 0.01;
            transition: opacity 300ms ease-in;
        }
    </style>
</head>

<body>
   <h2>Two way binding without link</h2>
    <div id="noLink"></div>
    <hr>
    <h2>Two way binding with link</h2>
    <div id="withLink"></div>
    <script src="twowaybinding.js"></script>
</body>

</html>
