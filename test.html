<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="/libs/react.js"></script>
    <script src="/libs/react-dom.js"></script>
    <script src="/libs/browser.min.js"></script>
    <script src="/libs/remarkable.min.js"></script>
</head>
<body>
    <div id="content"></div>
    <script type="text/babel">

        var data = [
            {id: 101, name: "Anand Dev Singh", message: "I love JavaScript"},
            {id: 102, name: "Rahul Sharma", message: "I love playing"},
            {id: 103, name: "Praveen", message: "Running is my pasion"},
            {id: 104, name: "Mohit Verma", message: "I want a job"}
        ];

        var CommentBox = React.createClass({
            render: function (){
                return (
                    <div className="comment-box">
                        <h2> Comment Box</h2>
                        <CommentList data={this.props.data} />
                    </div>
                );
            }
        });

        var CommentList = React.createClass({
            render: function(){
                var commentNodes = this.props.data.map(function(node){
                    return (
                        <Comment author={node.name} id={node.id} >
                            {node.message}
                        </Comment>
                    );
                });
                return (
                    <div className="comment-list">
                        {commentNodes}
                    </div>
                );
            }
        });

        var Comment = React.createClass({
            render: function(){
                return(
                    <div className="comment">
                        <h3>{this.props.author}</h3>
                        {this.props.children}
                    </div>
                );
            }
        });

        ReactDOM.render(
            <CommentBox data={data} />, document.getElementById('content')
        );



    </script>
</body>
</html>
